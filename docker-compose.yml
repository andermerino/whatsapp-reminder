services:
  db:
    image: postgres:16
    env_file:
      - .env
    volumes: 
      - pgdata:/var/lib/postgresql/data
    restart: always
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d hey_arin_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  api:
    build:
      context: .
      dockerfile: docker/FastAPI/DockerFile
    container_name: fastapi_app
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock

  celery-worker:
    build:
      context: .
      dockerfile: docker/FastAPI/DockerFile
    container_name: celery_worker
    restart: always
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    volumes:
      - ./app:/app/app
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock
    command: ["celery", "-A", "app.celery_app", "worker", "--loglevel=info", "--concurrency=2"]

  # Celery Beat - usando Dockerfile espec√≠fico
  celery-beat:
    build:
      context: .
      dockerfile: docker/CeleryBeat/DockerFile
    container_name: celery_beat
    restart: always
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    volumes:
      - ./app:/app/app
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock
      - celerybeat_data:/app/data
    command: ["celery", "-A", "app.celery_app", "beat", "--loglevel=info", "--scheduler", "celery.beat:PersistentScheduler", "--schedule", "/app/data/celerybeat-schedule"]

volumes:
  pgdata:
  redisdata:
  celerybeat_data:
  evolution_instances: